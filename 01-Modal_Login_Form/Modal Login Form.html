<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Sign Up Form</title>
  <link rel="stylesheet" href="Modal Style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <h2>Modal Sign Up Form</h2>

  <div class="signup_btn_wrapper">
    <button onclick="handleModal()" class="signup_btn">Sign Up</button>
  </div>

  <div id="modalId" class="modal">

    <div class="modal-content animate">
      <div class="closeicon_wrapper">
        <span onclick="handleModal()" class="close">Ã—</span>
      </div>

      <div class="container">
        <label for="firstName"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="firstName">

        <label for="lastName"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="lastName">

        <label for="emailId"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="emailId">

        <button type="submit" >Submit</button>
      </div>
    </div>
  </div>

  <script>
    const handleModal = () => {
      var modal = document.getElementById('modalId');
      if (modal.style.display == "none" || modal.style.display == "") {
        modal.style.display = "block";
      }else{
        modal.style.display = "none";
      }
    }
  </script>
</body>

</html>
